<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="guess">
        <h1>Number Guess</h1>
        <div class="game">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" name="guess" class="guessinput" placeholder="Guess your number....">
            <input type="submit" name="Guess" id="btn">
            <p></p>
            <br>
            <p></p>
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
